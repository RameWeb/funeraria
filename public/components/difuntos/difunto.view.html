<h1>Difuntos a nombre de {{vm.usuarioActivo}}</h1>

<div class="col-4 my-3">

    <form ng-submit="vm.registrarDifunto(vm.nuevoDifunto)">

      <div class="form-group">
        <label for="">Apodo</label>
        <input type="text" class="form-control" ng-model="vm.nuevoDifuntos.apodo" required>
      </div>

      <div class="form-group">
        <label for="">Edad</label>
        <input type="number" class="form-control" ng-model="vm.nuevoDifuntos.edad" required>
      </div>

      <div >
        <label for="">Sexo</label>
        <select class="custom-select" ng-model="vm.nuevoDifuntos.sexo" required>
        <option>Femenino</option>
        <option>Masculino</option>      
        </select>
      </div>

      <div class="form-group">
        <label for="">TamaÃ±o</label>
        <input type="number" class="form-control" ng-model="vm.nuevoDifuntos.tamanno" required>
      </div>

      <div class="form-group">
        <label for="">N. LÃ¡pida</label>
        <input type="number" class="form-control" ng-model="vm.nuevoDifuntos.idlapida" required>
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>

      <button type="button" class="btn btn-danger" ng-click="vm.volver()">Regresar</button>

    </form>

</div>

<div class="col-9">
  <table class="table">
    <thead>
        <tr>
          <th>Modelo</th>
          <th>Matricula</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="difunto in vm.listaDifuntos">
        <td>{{difunto.modelo}}</td>
        <td>{{difunto.matricula}}</td>
        <td>{{difunto.marca}}</td>
        <td>
          <button type="button" class="btn btn-warning" ng-click="vm.registrarArreglo(difunto)">Reparaciones</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
