<div class="container h-100 my-5">
  <div class="row">
      <div class="col-md-5">
  
<div>
<h1 class="headlines" >Difuntos a nombre de {{vm.usuarioActivo}}</h1>
</div> 



<div class="my-4">

  <form ng-submit="vm.registrarDifunto(vm.nuevoDifunto)">
    
      <div class="col">

    <div class="form-group">
      <label for="">N. L&aacute;pida</label>
      <input type="number" class="form-control myInput" ng-model="vm.nuevoDifunto.idlapida" required>
    </div>
    
    <div class="form-group">
      <label for="">Apodo</label>
      <input type="text" class="form-control myInput" ng-model="vm.nuevoDifunto.apodo" required>
    </div>

    <div class="form-group">
      <label for="">Edad</label>
      <input type="number" class="form-control myInput" ng-model="vm.nuevoDifunto.edad" required>
    </div>

    <div >
      <label for="">Sexo</label>
      <select class="form-control mySelect" ng-model="vm.nuevoDifunto.sexo"  required>
        <option>Femenino</option>
        <option>Masculino</option>
      </select>
      
    </div>

    <div class="form-group">
      <label for="">Tama√±o</label>
      <input type="number" class="form-control myInput" ng-model="vm.nuevoDifunto.tamanno" required>
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>

    <button type="button" class="btn btn-danger" ng-click="vm.volver()">Regresar</button>

  </form>
</div>
</div>

<div class="col-9">
  <table class="table">
    <thead>
        <tr>
            <th>N. L&aacute;pida</th>
            <th>Apodo</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>Tama&ntilde;o</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="difunto in vm.listaDifuntos">
        <td>{{difunto.idlapida}}</td>
        <td>{{difunto.apodo}}</td>
        <td>{{difunto.edad}}</td>
        <td>{{difunto.sexo}}</td>
        <td>{{difunto.tamanno}}</td>
        
        <td>
            <button type="button" class="btn btn-secondary" ng-click="vm.registrarEntierro(difunto)">Entierros</button>
          </td>
          <td>
            <button type="button" class="btn btn-secondary" ng-click="vm.registrarRetoque(difunto)">Retoques</button>
          </td>
          <td>
            <button type="button" class="btn btn-secondary" ng-click="vm.registrarFiestaInfierno(difunto)">Fiestas</button>
          </td>
          
      </tr>
    </tbody>
  </table>
</div>
