<div>
  <form ng-submit="vm.registrarFiesta(vm.nuevaFiesta)">
    <div class="form-action">
      <label for="">Fecha de la Fiesta</label>
      <input type="date"id="fecha" ng-model="vm.nuevaFiesta.fecha"  required>
    </div>
    <div class="form-action">
        <label for="">Cantidad de horas</label>
        <input type="number" min="1" id="cantidadHoras" ng-model="vm.nuevaFiesta.horas" required>
      </div>
      <div class="form-action">
          <label for="">Seleccione uno o varios animadores</label> <br>
          
          <select name="Animadores"id="animador"ng-model="vm.nuevaFiesta.animador" required>
              <option value="Payasita Pilar la Bonachona">Payasita Pilar la Bonachona</option>
              <option value="Maromero Andrey  ">Maromero Andrey  </option>
              <form action="/action_page.php">
                <label for="">Seleccione uno o varios animadores</label> <br>
                <input type="checkbox" name="vehicle1" value="Bike"> Payasita Pilar la Bonachona.
                <br>
                <input type="checkbox" name="vehicle2" value="Car">Maromero Andrey  el due√±o de las bolsas.
                <br><br>
              
                </form> 
              
            </select>
            <button type="button" class="btn btn-primary" ng-click="vm.registrarAnimador">Agregar un nuevo animador</button>
        </div>
        <div class="form-action">
          <label for="">Efectivo</label>
          <input type="radio" name="metodoPago" value="Efectivo" ng-model="vm.nuevaFiesta.pago" required > 
          <label for="">Tarjeta</label>
          <input type="radio" name="metodoPago" value="Tarjeta" ng-model="vm.nuevaFiesta.pago" required> 
          
         </div>
        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
  </form>

</div>
<div class="col-9">
  <table class="table">
    <thead>
        <tr>
          <th>Fecha</th>
          <th>Cantidad de horas</th>
          <th>Animadores</th>
          <th>Metodo de pago</th>
          
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="fiesta in vm.listaFiestas">
        <td>{{fiesta.fecha}}</td>
        <td>{{fiesta.horas}}</td>
        <td>{{fiesta.animador}}</td>
        <td>{{fiesta.pago}}</td>
        
      </tr>
    </tbody>
  </table>
</div>
