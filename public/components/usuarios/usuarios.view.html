<h1>Registro de Usuarios</h1>

<div>

  <div class="col-4 my-4">
    <form ng-submit="vm.registrarUsuario(vm.nuevoUsuario)">

      <div class="form-group">
          <label for="">Foto</label>
          <input type="file" class="form-control" ng-model="vm.nuevoUsuario.foto" required>
      </div>

      <div class="form-group">
          <label for="">Cédula</label>
          <input type="text" class="form-control" ng-model="vm.nuevoUsuario.cedula" required>
      </div>

      <div class="form-group">
          <label for="">Nombre 1</label>
          <input type="text" class="form-control" ng-model="vm.nuevoUsuario.nombre" required>
        </div>
        
        <div class="form-group">
          <label for="">Apellido 1</label>
          <input type="text" class="form-control" ng-model="vm.nuevoUsuario.apellido" required>
        </div>

      <div class="form-group">
          <label for="">Fecha de Nacimiento</label>
          <input type="date" class="form-control" ng-model="vm.nuevoUsuario.fechanacimiento" required>
      </div>

      <div class="form-group">
          <label for="">Sexo</label>
          <input type="text" class="form-control" ng-model="vm.nuevoUsuario.sexo" required>
      </div>
      
      <div class="form-group">
        <label for="">Ubicación</label>
        <input type="text" class="form-control" ng-model="vm.nuevoUsuario.ubicacion" required>
      </div>

      <div class="form-group">
          <label for="">Provincia</label>
          <input type="text" class="form-control" ng-model="vm.nuevoUsuario.provincia" required>
        </div>

      <div class="form-group">
        <label for="">Cantón</label>
        <input type="text" class="form-control" ng-model="vm.nuevoUsuario.canton" required>
      </div>

      <div class="form-group">
        <label for="">Distrito</label>
        <input type="text" class="form-control" ng-model="vm.nuevoUsuario.distrito" required>
      </div>

      <div class="form-group">
        <label for="">Usuario</label>
        <input type="text" class="form-control" ng-model="vm.nuevoUsuario.usuario" required>
      </div>

      <div class="form-group">
        <label for="">Contraseña</label>
        <input type="password" class="form-control" ng-model="vm.nuevoUsuario.contrasenna" required>
      </div>
    
      <button type="submit" class="btn btn-success">Registrar</button>
      
    </form>
  </div>

</div>

<div class="col-9">
  <table class="table">
    <thead>
        <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Provincia</th>
          <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="usuario in vm.listaUsuarios">
        <td>{{usuario.cedula}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.apellido}}</td>
        <td>{{usuario.fechanacimiento | date:"dd'/'MM'/'yyyy"}}</td>
        <td>{{usuario.provincia}}</td>
        <td>
          <button type="button" class="btn btn-secondary" ng-click="vm.registrarDifunto(usuario)">Registrar Difunto</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
