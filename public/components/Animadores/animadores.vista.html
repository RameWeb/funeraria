<div>
    <div class="row">
        <div class="col-md-5">
          <div>
            <h2 class="headlines title">Agregar un nuevo animador</h2>
          </div>
          <div class="my-4 margin"> 
           <form ng-submit="vm.registrarAnimador(vm.nuevoAnimador)" > 
              <div class="">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="">Nombre del animador</label>
                        <input type="text"id="nombreAnimador"class="form-control myInput"  ng-model="vm.nuevoAnimador.nombreAnimador"  required>
                      </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                         <label for="">Costo del animador por hora</label>
                         <input type="number" min="1" id="costo" class="form-control myInput" ng-model="vm.nuevoAnimador.costo" required>
                        </div>
                      </div>
                </div>
               <button type="submit" class="btn bEntierro" id="btnGuardar">Guardar</button>
               
              </div>
           </form>      
           </div>


</div>

<div class="col-md-7 d-flex align-items-center justify-content-center icon">
    <img src="../../icons/048-skull-1.svg" alt="" class="img-fluid" height="500px" width="500px">
  </div>
      
</div>
</div>
  

 <div class="col-9">
    <table class="table">
      <thead>
          <tr>
            <th>Nombre de animador</th>
            <th>Costo por hora del animador</th>
         
            
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="animador in vm.listaAnimadores">
          <td>{{animador.nombreAnimador}}</td>
          <td>{{animador.costo}}</td>
          
          
        </tr>
      </tbody>
    </table>
  </div>
